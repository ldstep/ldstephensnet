services:
  - type: static
    name: ldstephens
    buildCommand: npm run build
    outputDirectory: _site
    trailingSlash: true
    routes:
      # Feed redirects
      - type: redirect
        source: /feed
        destination: https://ldstephens.net/feed/feed.xml
        status: 301

      - type: redirect
        source: /feed.xml
        destination: https://ldstephens.net/feed/feed.xml
        status: 301

      # Blog post redirects for 2016â€“2024
      - type: redirect
        source: /2016/*
        destination: /blog/:splat
        status: 301

      - type: redirect
        source: /2017/*
        destination: /blog/:splat
        status: 301

      - type: redirect
        source: /2018/*
        destination: /blog/:splat
        status: 301

      - type: redirect
        source: /2019/*
        destination: /blog/:splat
        status: 301

      - type: redirect
        source: /2020/*
        destination: /blog/:splat
        status: 301

      - type: redirect
        source: /2021/*
        destination: /blog/:splat
        status: 301

      - type: redirect
        source: /2022/*
        destination: /blog/:splat
        status: 301

      - type: redirect
        source: /2023/*
        destination: /blog/:splat
        status: 301

      - type: redirect
        source: /2024/*
        destination: /blog/:splat
        status: 301
