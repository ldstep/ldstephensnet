routes:
  # Redirects /2017/11/26/post-title/ to /blog/post-title/
  - type: redirect
    source: /2016/:month/:day/:slug
    destination: /blog/:slug
    status: 301

  - type: redirect
    source: /2017/:month/:day/:slug
    destination: /blog/:slug
    status: 301

  - type: redirect
    source: /2018/:month/:day/:slug
    destination: /blog/:slug
    status: 301

  # ... repeat this pattern for each year ...

  # Feed redirects
  - type: redirect
    source: /feed
    destination: /feed/feed.xml
    status: 301
