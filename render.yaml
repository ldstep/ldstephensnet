services:
  - type: static
    name: ldstephens
    buildCommand: npm run build
    outputDirectory: _site
    trailingSlash: true
    routes:
      # Feed redirects
      - type: redirect
        source: /feed
        destination: https://ldstephens.net/feed/feed.xml
        status: 301

      - type: redirect
        source: /feed.xml
        destination: https://ldstephens.net/feed/feed.xml
        status: 301

      # Redirect old posts (year/month/day/slug) â†’ /blog/slug
      - type: redirect
        source: /*/*/*/*
        destination: /blog/*
        status: 301
